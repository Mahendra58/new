<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Table Layout</title>  <style>    body {      display: grid;      grid-template-rows: 1fr 2fr auto auto;      grid-template-columns: 1fr 5fr;      gap: 10px;      height: 100vh;      margin: 0;    }    .logo {      grid-row: 1 / 2;      grid-column: 1 / 2;      background-color: green;      display: flex;      justify-content: center;      align-items: center;      color: white;      font-size: 20px;    }    .header {      grid-row: 1 / 2;      grid-column: 2 / 3;      background-color: lightgray;      display: flex;      justify-content: center;      align-items: center;    }    .navigation {      grid-row: 2 / 3;      grid-column: 1 / 2;      background-color: lightgray;      display: flex;      justify-content: center;      align-items: center;    }    .content {      grid-row: 2 / 3;      grid-column: 2 / 3;      display: grid;      grid-template-columns: repeat(4, 1fr);      grid-template-rows: auto 1fr;      gap: 10px;      background-color: lightgray;    }    .content div {      border: 1px solid black;      display: flex;      justify-content: center;      align-items: center;    }    .footer {      grid-row: 4 / 5;      grid-column: 1 / 3;      background-color: lightgray;      display: flex;      justify-content: center;      align-items: center;    }  </style></head><body>  <div class="logo">Logo</div>  <div class="header">Header</div>  <div class="navigation">Navigation</div>  <div class="content">    <div>1</div>    <div>2</div>    <div>3</div>    <div>4</div>    <div>Footer Area</div></div></html> template draft text
